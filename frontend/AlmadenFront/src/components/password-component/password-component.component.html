<mat-toolbar color="primary">
    <span class="passwords-title">Passwords</span>
  
    <span class="add-password">
        <button mat-raised-button color="accent" (click)="addNewPassword()">
       
          New Passsword
          <mat-icon>add</mat-icon>
        </button>
      </span>
  </mat-toolbar>
  
  <mat-divider></mat-divider> <!-- Linha separadora -->
  
  <div class="search-container">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="searchText" placeholder="Search passwords...">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  
  <div class="cards-container">
    <mat-card class="example-card" *ngFor="let item of filteredPasswords">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <mat-icon>lock</mat-icon> <!-- Ícone de cadeado no avatar -->
        </div>
        <mat-card-title>{{ item.title }}</mat-card-title>
        <mat-card-subtitle>{{ item.username }}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-actions align="end">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon> <!-- Botão de editar -->
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon> <!-- Botão de deletar -->
        </button>
        <button mat-icon-button color="accent">
          <mat-icon>visibility</mat-icon> <!-- Botão de visualizar -->
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
