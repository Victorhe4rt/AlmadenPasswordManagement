<mat-toolbar color="primary">
    <span class="passwords-title">Passwords</span>
  
    <span class="add-password">
        <button mat-raised-button color="accent" (click)="addNewPassword()">
       
          New Passsword
          <mat-icon>add</mat-icon>
        </button>
      </span>
  </mat-toolbar>
  
  <!-- Container Principal -->
<div class="main-container">

  <mat-divider></mat-divider> <!-- Linha separadora -->

  <!-- Search Container -->
  <div class="search-container">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="searchText" placeholder="Search passwords...">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <!-- Cards Container -->
  <div class="cards-container">
    <mat-card class="example-card" *ngFor="let item of filteredPasswords">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <mat-icon>lock</mat-icon>
        </div>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-subtitle>{{ item.userName }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-actions align="end">
        <button mat-icon-button color="primary"(click)="openEditDialog(item)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCard(item)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="openViewDialog(item)">
          <mat-icon>visibility</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>

    <!-- Fallback quando nÃ£o houver cards -->
    <div *ngIf="filteredPasswords.length === 0" class="no-results">
      <mat-card class="example-card no-content-card">
        <mat-card-header>
          <mat-card-title>No passwords found</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>No items available to display.</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>
